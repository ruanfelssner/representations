<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="420" viewBox="0 0 1600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0F2E2A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#22C55E"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <rect width="1600" height="420" rx="28" fill="url(#bg)"/>

  <!-- Decorative blobs -->
  <circle cx="1320" cy="120" r="120" fill="url(#accent)" opacity="0.25" filter="url(#soft)"/>
  <circle cx="240" cy="310" r="160" fill="url(#accent)" opacity="0.18" filter="url(#soft)"/>

  <!-- “Agent badge” -->
  <g transform="translate(110,90)">
    <rect x="0" y="0" width="220" height="220" rx="36" fill="#0B1426" stroke="#1F2937"/>
    <path d="M70 150 L110 80 L150 150" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M110 80 L138 134" stroke="url(#accent)" stroke-width="14" stroke-linecap="round"/>
    <circle cx="110" cy="158" r="10" fill="#22C55E"/>
    <text x="110" y="205" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" fill="#E5E7EB">AGENT</text>
  </g>

  <!-- Title -->
  <g transform="translate(380,125)">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" fill="#F9FAFB" font-weight="700">
      Nuxt 4 • Layers • Componentes
    </text>
    <text x="0" y="54" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" fill="#D1D5DB">
      Guia de padronização e boas práticas para este repositório
    </text>

    <!-- subtle line -->
    <rect x="0" y="84" width="760" height="6" rx="3" fill="url(#accent)" opacity="0.9"/>

    <text x="0" y="132" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New" font-size="18" fill="#9CA3AF">
      extends: [./layers/network, ./layers/admin, ./layers/public]
    </text>
  </g>

  <!-- Footer note -->
  <text x="380" y="360" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#9CA3AF">
    Dica: mantenha componentes base em app/components/N* e regras de domínio nos layers.
  </text>
</svg>
